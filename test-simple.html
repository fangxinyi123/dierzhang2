<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试页面</title>
</head>
<body>
    <h1>Chart.js 简单测试</h1>
    <canvas id="myChart" width="400" height="200"></canvas>
    <div id="status"></div>

    <script src="js/chart.umd.min.js"></script>
    <script>
        // 测试Chart.js是否加载
        function testChart() {
            const status = document.getElementById('status');
            
            if (typeof Chart === 'undefined') {
                status.innerHTML = '<p style="color: red;">❌ Chart.js 未加载</p>';
                return;
            }
            
            status.innerHTML = '<p style="color: green;">✅ Chart.js 已加载</p>';
            
            try {
                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['红', '蓝', '黄'],
                        datasets: [{
                            label: '测试数据',
                            data: [10, 20, 15],
                            backgroundColor: ['red', 'blue', 'yellow']
                        }]
                    }
                });
                
                status.innerHTML += '<p style="color: green;">✅ 图表创建成功</p>';
            } catch (error) {
                status.innerHTML += '<p style="color: red;">❌ 图表创建失败: ' + error.message + '</p>';
            }
        }
        
        // 页面加载后测试
        window.addEventListener('load', testChart);
    </script>
</body>
</html>
